<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Permanent+Marker' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Tilt+Neon' rel='stylesheet'>
    <link href="styles/bodynavbarconn.css" rel="stylesheet">
    <link href="styles/connection.css" rel="stylesheet">
    <script src="script.js"></script>
    <script src="flipbox.js"></script>
    <title>Connexion - SNIR24</title>
</head>

<body>
    <nav class="navbar">
        <div class="divhome" onclick="goToHome()">
            <img class="abottom" src="assets/home.png">
            <img class="atop" src="assets/home_FILL.png">
        </div>
        <div class="divcon" href="">
            <embed class="btop" src="assets/user_fill.png">
        </div>
    </nav>
    <div class="flex-container">
        <div class="rows">
            <span id="labelconn" class="connx buttonhome" onclick="flipToConn()">Connexion</span>
            <span>|</span>
            <span id="labelinscr" class="inscr nonactiveflip buttonhome" onclick="flipToInscr()">Inscription</span>
        </div>
        <div class="flip-box" form action="#">
            <div id="flip-box-inner" class="flip-box-inner">
                <div class="flip-box-front">
                    <h2>Connexion</h2>
                    <div class="form-wrap" form action="#">
                        <input type="text" id="identifiant" required spellcheck="false">
                        <label for="identifiant">Identifiant</label>
                    </div>
                    <div class="form-wrap">
                        <input type="password" id="password" required spellcheck="false">
                        <label for="password">Mot de passe</label>
                    </div>
                    <button class="button"><span>Valider</span></button>
                </div>
                <div class="flip-box-back">
                    <h2>Inscription</h2>
                    <div class="form-wrap" form action="#">
                        <input type="text" id="identifiant" required spellcheck="false">
                        <label for="identifiant">Identifiant</label>
                    </div>
                    <div class="form-wrap">
                        <input type="password" id="password" required spellcheck="false">
                        <label for="password">Mot de passe</label>
                    </div>
                    <div class="form-wrap">
                        <input type="password" id="passwordconfirm" required spellcheck="false">
                        <label for="password">Mot de passe (Confirmation)</label>
                    </div>
                    <button class="button"><span>Valider</span></button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
