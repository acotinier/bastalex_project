<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="test.css">
  <link rel="stylesheet" href="flipbox.css">
  <script src="script.js"></script>
  <link href='https://fonts.googleapis.com/css?family=Tilt+Neon' rel='stylesheet'>

  <title>Document</title>
</head>

<body>
  <!-- <button onclick="testF()">test</button> -->
  <div class="flex-container">
    <div class="rows">
      <span id="labelconn" class="connx buttonhome" onclick="flipToConn()">Connexion</span>
      <span>|</span>
      <span id="labelinscr" class="inscr nonactiveflip buttonhome" onclick="flipToInscr()">Inscription</span>
    </div>
    <div class="flip-box">
      <div id="flip-box-inner" class="flip-box-inner">
        <div class="flip-box-front">
          <h2>Connexion</h2>
          <div class="form-wrap" form action="#">
            <input type="text" id="identifiant" required spellcheck="false">
            <label for="identifiant">Pseudo</label>
          </div>
          <div class="form-wrap">
            <input type="password" id="password"  required spellcheck="false">
            <label for="password">Mot de passe</label>
          </div>
            <input type="checkbox" id="checkbox">
            <label for="checkbox">Se souvenir de moi?</label>
          <button type="submit" class="button" ><span>Valider</span></button>
        </form>
        </div>
        <div class="flip-box-back">
          <h2>Inscription</h2>
          <div class="form-sub-wrap">
            <label>Civilité</label>
              <select name="civilite">
                <option value="Madame">Madame</option>
                <option value="Monsieur" selected>Monsieur</option>
                <option value="Bitocouille">Bitocouille</option>
              </select>
          </div>
          <div class="form-sub-wrap">
            <input type="text" name="pseudo" id="pseudo" required spellcheck="false">
            <label for="pseudo">Pseudo</label>
          </div>
          <div class="form-sub-wrap">
            <input type="text" id="lname" required spellcheck="false">
            <label for="lname">Nom</label>
          </div>
          <div class="form-sub-wrap">
            <input type="text" id="fname" required spellcheck="false">
            <label for="fname">Prénom</label>
          </div>
          <div class="form-sub-wrap">
            <input type="text" id="email" required spellcheck="false">
            <label for="email">Adresse mail</label>
          </div>
          <div class="form-sub-wrap">
            <input type="password" id="password" required spellcheck="false">
            <label for="password">Mot de passe</label>
          </div>
          <div class="form-sub-wrap">
            <input type="password" id="password" required spellcheck="false">
            <label for="password">Verifier le mot de passe</label>
          </div>
          <button type="submit" class="button" ><span>Valider</span></button>
        </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
